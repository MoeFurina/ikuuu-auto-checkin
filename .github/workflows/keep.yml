name: Keep Alive
on:
  schedule:
    # 每周运行一次（UTC 时间）
    - cron: '0 0 * * 0'
  workflow_dispatch:  # 允许手动触发

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update last_active.txt
        run: |
          echo "Last active: $(date)" > last_active.txt
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add last_active.txt
          git commit -m "chore: update last_active.txt to keep repo active"
          git push
